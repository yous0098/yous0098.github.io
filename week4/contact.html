<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> COFFEE IS BEST- contact Us</title>
</head>
<body>
<!--This is how to add comment-->
<header>
    <h1>Reggi's coffe shop</h1>
        <!-- adding nav bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
</header>
<main>
    <h2>contact us</h2>
    <table>
        <caption>Hours of operation</caption>
            <thead>
                <tr>
                    <th>Days</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon- Fri</td>
                    <td>6am- 6pm</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>till 5 pm</td>
                </tr>
                <tr>
                    <td>sun</td>
                    <td> closed</td>
                </tr>
            </tbody>
        </table>
<section>
    <h3>we love to hear from you</h3>
    <form action="thanks.html" method="GET">
        <div>
        <label for="fullname">Your name</label>
        <input type="text" name="fullname" id="fullname" placeholder="john doe" value="Mr." >
        </div>            
        <div>
            <label for="email">Email</label>
            <input type="email" name="youremail" id="youremail" required>
        </div>   
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
        </div>
        <div>
            <label for="tickets">How many tickets &#40;sold in pairs&#41;</label>
            <input type="number" id="tickets" name="tickets" min="2" max="10"step="2" value="2">
        </div>
        <div>
            <label for="row">Select Row</label>
            <select name="row" id="row">
                <option value="front">Front row</option>
                <option value="center" selected>center row</option>
                <option value="back">Back row</option>
            </select>
        </div>
        <div>
            <h3>Have you been here before!</h3>
            <label for="yes">yes</label>
            <input type="radio" name="past" checked>
            <label for="no">No</label>
            <input type="radio" name= "past">
        </div>
        <div>
            <h3>policies</h3>
            <input type="checkbox" name="policies" id="policies">
            <label for="policies">I agree with policies</label>
        </div>
        <button type="submit">Submit</button>     
    </form>
</section>
</main>
<footer>
    Copyright &copy; Reggi &apos;s coffee shop 2021
</footer>
</body>
</html>
